version: '3'

services:
  
  knx-control:
    build: .
    restart: always
    network_mode: host
    #healthcheck script will check last updated time of a designated feed in EMONCMS configured in .env file
    healthcheck:
      test: "node /home/node/app/node_modules/healthcheck.js"
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always
    volumes:
      - ./:/home/node/app
    depends_on:
      - knxd
      - homebridge-knx
    command: ["npm", "start"]
        
  homebridge-knx:
    image: spanghf37/homebridge-knx:arm32
    restart: always
    network_mode: host
    healthcheck:
      test: "curl -f http://localhost:18081"
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always
    volumes:
      - ./config:/root/.homebridge/
    depends_on:
      - knxd
  knxd:
    image: spanghf37/knxd:arm32
    restart: always
    volumes:
      - ./config:/etc/knxd/
    network_mode: host
    healthcheck:
      test: "/home/docker-healthcheck"
      interval: 5s
      retries: 10

volumes:
  knx-control:
  homebridge:
  knxd:
